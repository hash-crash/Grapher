<!DOCTYPE html>
<html lang="en">

<head>
<!-- This script will initialize all the javascript and css neccessary for the app to function -->
<script src="js/script.js" defer></script>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>Grapher</title> 
</head>

<body>
    <div class="container">

        <div class="sidebar">
          <div class="sidebaritems">
            <div class="changehistorywrapper">
              <div class ="changehistoryheader">
                <img id="historyiconid" src="assets/icons/history.svg" alt="Clock icon" style="height: 24px; width: 24px;">
                Change history
              </div>
              <div class="changehistory">
                <ol id="changehistorylistid">
                    <li>-</li>
                </ol>
              </div>
            </div>
            <div class="filearea">
                <div class="fileareaheader">
                  <img id="fileiconid" src="assets/icons/file.svg" alt="File icon" style="height: 24px; width: 24px;">
                  Graph file
                  <div class="fileactionbuttonarea">
                    <button id="clearFile" class="file-present-buttons clearButton">Clear</button>
                    <button id="copyfilebuttonid" class="file-present-buttons fileactionbutton tooltipped tooltipped-belowleft" data-tooltip="Copy content">
                      <img id="copyfileid" src="assets/icons/copy.svg" alt="Copy file content">
                    </button>
                    <button id="downloadfilebuttonid" class="file-present-buttons fileactionbutton tooltipped tooltipped-belowleft" data-tooltip="Download">
                      <img id="downloadfileid" src="assets/icons/download.svg" alt="Download file">
                    </button>
                  </div>
                </div>
                <div id="dropZone" class="drop-zone">
                  Drag and drop <span class="or">or</span>
                  <span class = "or">
                      <label for="fileInput" class="file-chooser">
                        choose a file
                      </label>
                      <input type="file" id="fileInput"/>
                  </span>
                </div>
                <div id="filecontents" class = "file-contents">
                  <ul id="filecontentslist" class="file-contents-list"> 
                  </ul>
                </div>
            </div>
          </div>
        </div>

        <div id="contentId" class="content">
          <div id="topcontrolsid" class="controls topcontrols">
            <div class="toolbar-close">

              <div id="undobtnid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Undo">
                <img id="undoicon" src="assets/icons/undo.svg" alt="Undo"/>
              </div>
              <div id="redobtnid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Redo">
                <img id="redoicon" src="assets/icons/redo.svg" alt="Redo"/>
              </div>
              <div id="resizecanvasid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Resize canvas coordinates">
                <img id="resizecanvasicon" src="assets/icons/resizecanvas.svg" alt="Resize canvas coordinates">
              </div>
              <div id="explodeid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Explode coordinates by a set factor"> 
                <img id="explodeicon" src="assets/icons/expand_content.svg" alt="Explode coordinates">
              </div>
              <div id="showflipsid" class="controlbutton tooltipped tooltipped-left hidden-controlbutton" data-tooltip="Draw all possible flips"> 
                <img id="showflipsicon" src="assets/icons/flips.svg" alt="Show possilbe flips">
              </div>

            </div>

            <div class="toolbar-close">
              <!-- <div id="showcolinearid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Show all colinear vertices">
                <img id="showcolinearicon" src="assets/icons/colinear_more.svg" alt="Show all colinear vertices">
              </div> -->
              <div id="graphmodeid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Change target graph type">
                <img id="graphmodeicon" src="assets/icons/graphmode.svg" alt="Change target graph type">
              </div>
              <div id="settingsid" class="controlbutton tooltipped tooltipped-left" data-tooltip="Settings"> 
                <img id="settingsicon" src="assets/icons/settings.svg" alt="Settings modal">
              </div>
            
            </div>
          </div>
          <canvas id="canvas" alt="Canvas on which the graph is displayed">
            Please use a browser which supports HTML canvas. <a href="https://caniuse.com/?search=canvas">See more</a>
          </canvas>
          <!--<div id="bottomcontrolsid" class="controls bottomcontrols">
             <div id="movemodeid" class="controlbutton tooltipped tooltipped-right" data-tooltip="Move vertex">
              <img id="moveicon" src="assets/icons/move.svg" alt="Move vertex mode">
            </div>
            <div id="addmodeid" class="controlbutton tooltipped tooltipped-right" data-tooltip="Add vertex">
              <img id="addicon" src="assets/icons/addvertex.svg" alt="Add vertex mode">
            </div>
            <div id="removemodeid" class="controlbutton tooltipped tooltipped-right" data-tooltip="Remove vertex">
              <img id="removevertexicon" src="assets/icons/removevertex.svg" alt="Remove vertex mode">
            </div>
            <div id="addedgeid" class="controlbutton tooltipped tooltipped-right" data-tooltip="Add edge">
              <img id="addedgeicon" src="assets/icons/addedge.svg" alt="Add edge mode">
            </div> 
            </div> -->
        </div>

        <div id="custom-menu" class="custom-context-menu">
          <ul>
            <li id="add-vertex-contextmenu">Add vertex here</li>
            <li id="add-vertex-draw-edge-contextmenu">Add vertex and draw edge here</li>
            <li id="draw-edge-contextmenu">Draw edge to here</li>
            <li id="remove-vertex-contextmenu">Remove vertex</li>
            <li id="remove-edge-contextmenu">Remove edge</li>
            <li id="remove-edge-to-here-contextmenu">Remove edge to here</li>
          </ul>
        </div>

    </div>
</body>
